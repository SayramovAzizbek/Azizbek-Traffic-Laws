<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="site-body">
    <main>
        <section id="enter-game">
            <div class="container">
                <div class="enter-game-box">
                    <form class="enter-game-form">
                        <select class="choose_level-select game-enter-select" name="choose_level">
                            <option value="choose-level" selected disabled>Choose level</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                        <select class="choose_time-select game-enter-select" name="choose_time">
                            <option value="choose-time" selected disabled>Choose time</option>
                            <option value="5">5 minutes</option>
                            <option value="10">10 minutes</option>
                            <option value="15">15 minutes</option>
                        </select>
                        <button class="enter-game-btn" type="submit">Enter</button>
                    </form>
                </div>
            </div>
        </section>
        <section id="main-game-box">
            <div class="container">
                <div class="main-game-box-part">
                    <div class="main-game-box-top">
                        <div class="game-counter-box">
                            <p class="game-score-count main-game-top-text">Score: 0</p>
                        </div>
                        <p class="game-user-chosen-level-text main-game-top-text">You chose ....... level</p>
                        <div class="game-time-text-box">
                            <p class="game-time-text main-game-top-text">00:00</p>
                        </div>
                    </div>
                    <div class="main-game-list-box">
                        <div class="main-game-question-box">
                            <p class="game-question-text main-game-top-text">Game question text</p>
                        </div>
                        <ul class="game-card-list">

                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <template class="game-card-template">
            <li class="game-card-item">
                <div class="game-card-box">
                    <img class="game-card-img" src="" alt="Driving rules">
                </div>
            </li>
        </template>

        <div class="game-over-modal">
            <div class="game-over-modal-box">
                <p class="game-modal-text-game-over game-over-modal-text">Game is over</p>
                <p class="game-modal-score-counter game-over-modal-text"></p>
                <p class="game-modal-error-counter game-over-modal-text"></p>
                <a class="game-over-modal-restart-btn" href="./index.html">Try again</a>
                <!-- <button class="game-over-modal-btn" type="button">Try again</button> -->
            </div>
        </div>

        <div class="game-win-modal">
            <div class="game-win-modal-box">
                <p class="game-win-text game-win-modal-text">Congratulations you win</p>
                <p class="game-win-score-counter game-win-modal-text"></p>
                <p class="game-win-error-counter game-win-modal-text"></p>
                <a class="game-over-modal-restart-btn" href="./index.html">Try again</a>
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./js/pokemons.js"></script>
    <script src="./js/signs.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
